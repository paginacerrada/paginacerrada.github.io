<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/logo.png" type="image/png">
  <title>Contacto — Página cerrada</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <a href="index.html" class="logo"><img src="assets/logo.png" alt="Página cerrada"></a>
    <nav class="nav">
      <a href="index.html">Inicio</a>
      <a href="index.html#libros">Mis libros</a>
      <a href="index.html#blog">Blog</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <section class="section contact-section">
      <h1 class="section-title">Contacto</h1>
      <!-- Sustituye YOUR_FORM_ID por tu ID de Formspree (registro gratis en formspree.io) -->
      <form class="contact-form" action="https://formspree.io/f/mjgegree" method="POST">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" required placeholder="Tu nombre">
        <label for="email">Tu correo</label>
        <input type="email" id="email" name="email" required placeholder="correo@ejemplo.com">
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" required rows="6" placeholder="Escribe aquí tu mensaje..."></textarea>
        <button type="submit" class="btn">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2026 página cerrada.</p>
  </footer>
</body>
</html>
